<div class="row" *ngIf="enableAlert">
  <div class="col">
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
      <button type="button" class="close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h2 class="alert-heading">ERROR</h2>
      <p>{{ errDeatail }}</p>
    </div>
  </div>
</div>

<form action="">
  <div class="form-group">
    <label for="exampleInputname">Username</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputname"
      placeholder="name"
      [(ngModel)]="registerUserData.name"
      name="name"
      (keyup.enter)="registerUser()"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      [(ngModel)]="registerUserData.email"
      name="email"
      type="text"
      placeholder="Enter email"
      (keyup.enter)="registerUser()"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      [(ngModel)]="registerUserData.password"
      name="password"
      (keyup.enter)="registerUser()"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputConfirm_password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputConfirm_password1"
      placeholder="Confirm password"
      [(ngModel)]="registerUserData.confirm_password"
      name="confirm_password"
      (keyup.enter)="registerUser()"
    />
  </div>

  <button (click)="registerUser()" type="button" class="btn btn-primary">
    Register
  </button>
</form>
